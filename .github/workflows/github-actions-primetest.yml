name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' # See 'Supported distributions' for available options
        java-version: '17'

    - name: install JUnit
      run: sudo apt install junit4

    - name: build files
      run: javac -cp .:/usr/share/java/junit4.jar PrimeCheck.java PrimeCheckTest.java

    - name: run tests
      run: java -cp .:/usr/share/java/junit4.jar org.junit.runner.JUnitCore PrimeCheckTest

  build-macos:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: install JUnit
      run: brew install junit

    - name: build files
      run: javac -cp .:/usr/local/opt/junit/libexec/junit-4.13.2.jar PrimeCheck.java PrimeCheckTest.java

    - name: run tests
      run: java -cp .:/usr/local/opt/junit/libexec/junit-4.13.2.jar org.junit.runner.JUnitCore PrimeCheckTest

  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: install JUnit
      run: choco install junit

    - name: build files
      run: javac -cp .;/c/ProgramData/chocolatey/lib/junit/tools/junit-4.13.2.jar PrimeCheck.java PrimeCheckTest.java

    - name: run tests
      run: java -cp .;/c/ProgramData/chocolatey/lib/junit/tools/junit-4.13.2.jar org.junit.runner.JUnitCore PrimeCheckTest
    